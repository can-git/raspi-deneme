# This is a workflow to build image with pi-gen tool

name: Build Full Rpi image from scratch

on:
  workflow_dispatch:
  
  release:
    types: [created]

jobs:
  build_image:
    strategy:
      matrix:
        architecture: [arm64]
        include:
          - architecture: arm64
            pi-gen-tag: 2025-10-01-raspios-trixie-arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: checkout our repo
        uses: actions/checkout@v4
        
      - name: checkout pi-gen
        uses: actions/checkout@v4
        with:
          repository: 'RPi-Distro/pi-gen'
          ref: ${{ matrix.pi-gen-tag }}
          path: 'pi-gen'
             
      - name: Copy our own sub step
        run: |
          cp -r step/* pi-gen/stage2/
     
      - name: copy config
        run: |
           cp config pi-gen/
        
      - name: run script to build gateway image
        run: ./build-docker.sh
        working-directory: pi-gen

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wirepas_Gateway-${{ matrix.architecture }}
          path: pi-gen/deploy/image*
          
      - name: Get release
        if: github.event_name == 'release'
        id: get_release
        uses: bruceadams/get-release@v1.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Rename artifacts before release
        if: github.event_name == 'release'
        working-directory: pi-gen/deploy
        run: |
          sudo mv *Wirepas_Gateway-lite.zip Wirepas_Gateway_${{ github.event.release.tag_name }}-${{ matrix.architecture }}-lite.zip
          sudo mv *Wirepas_Gateway.zip Wirepas_Gateway_${{ github.event.release.tag_name }}-${{ matrix.architecture }}.zip

      - name: Upload Desktop image
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           upload_url: ${{ steps.get_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`
           asset_path: "pi-gen/deploy/Wirepas_Gateway_${{ github.event.release.tag_name }}-${{ matrix.architecture }}.zip"
           asset_name: "Wirepas_Gateway_${{ github.event.release.tag_name }}-${{ matrix.architecture }}.zip"
           asset_content_type: application/zip
           
      - name: Upload Lite image
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           upload_url: ${{ steps.get_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`
           asset_path: "pi-gen/deploy/Wirepas_Gateway_${{ github.event.release.tag_name }}-${{ matrix.architecture }}-lite.zip"
           asset_name: "Wirepas_Gateway_${{ github.event.release.tag_name }}-${{ matrix.architecture }}-lite.zip"
           asset_content_type: application/zip

           
